<div id="carouselHijar" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {{ $images := .Inner }}
        {{ range $index, $image := split $images ","}}
        <div class="carousel-item {{ if eq $index 0 }}active{{ end }}">
            <img src="{{ $image }}" class="d-block w-100" alt="Imagen del carrusel">
        </div>
        {{ end }}
    </div>
    <a class="carousel-control-prev" href="#carouselHijar" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselHijar" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
